<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ice Cream Shop</title>
    </head>
    <body>
        <center>
            <h1>
                Select your Ice Cream Flavor
            </h1>
            <form method="POST" action="SelectIceCream">
                <br>
                <select name="Type" size="1">
                    <option>Chocolate</option> 
                    <option>Strawberry</option> 
                    <option>Vanilla</option> 
                    <option>Mango</option> 
                </select>
                <br><br>
                <input type="submit">
            </form>
        </center>
    </body>
</html>
